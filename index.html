<style>
  @media screen and (max-width: 1000px) {
      
    #card {
      width: 300px;
      margin-top: 2rem;
    }

    h2 {
      font-size: 1em;
    }
  }
</style>

<body>

<main id="card"> 
  
  <img src="images/image-equilibrium.jpg" id="cube-img" alt="balanced crystal cube" width="400" height = "400">

  <h1 id="title">Equilibrium #3429</h1>

  <h2 id="description">Our Equilibrium collection promotes balance and calm.</h2>

  <div id="info-wrapper">

  <div id="price-wrapper">  
  <img src="images/icon-ethereum.svg" id="icon-cube" alt="">  
  <p id="price">0.041 ETH</p>
  </div>

  <div id="time-wrapper">
  <img src="images/icon-clock.svg" id= "icon-clock" alt="">
  <p id="days">3 days left</p>
  </div>
  
</div>
  
  <hr>
  
  <footer id="footer">
  <img src="images/image-avatar.png" id="avatar" alt="avatar" width="40" height="40">
  <p id="creator">Creation of <div id="name">Jules Wyvern</div></p>
  </footer>

</main>
